<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>PaintJS</title>
</head>
<body>

    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: rgb(3, 3, 3);"></div>
            <div class="controls__color" style="background-color: #fff;"></div>
            <div class="controls__color" style="background-color: red;"></div>
            <div class="controls__color" style="background-color: orange;"></div>
            <div class="controls__color" style="background-color: yellow;"></div>
            <div class="controls__color" style="background-color: green;"></div>
            <div class="controls__color" style="background-color: rgb(73, 73, 255);"></div>
            <div class="controls__color" style="background-color: blue;"></div>
            <div class="controls__color" style="background-color: rgb(204, 38, 204);"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
